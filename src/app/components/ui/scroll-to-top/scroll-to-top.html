@if (isVisible) {
    <button
        class="scroll-top"
        (click)="scrollToTop()"
        aria-label="Volver arriba"
    >
        <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="arrow-icon"
        >
            <polyline points="18 15 12 9 6 15" />
        </svg>
    </button>
}
